<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estiloLivroDosAlunos.css">
    <link rel="stylesheet" href="estilobotaoLivroDosAlunos.css">
    <link rel="stylesheet" href="estiloRecordsLivroDosAlunos.css">
    <link rel="stylesheet" href="estiloModalLivroDosAlunos.css">
    <script src="livroDosAlunos.js" defer></script>
    <title>CRUD alunos sem livro</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro dos alunos sem livro</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Aluno</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Livro Faltante</th>
                    <th>Turma do Aluno</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Aluno</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do Aluno"
                        required>
                    <input type="text" id="email" class="modal-field" placeholder="Livro Faltante" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Turma do Aluno" required>
                    <input type="text" id="cidade" class="modal-field" placeholder="Cidade do Aluno" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    
</body>

</html>
